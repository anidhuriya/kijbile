<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forgot password.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <h2>Forget Password ?</h2>
            <p>Enter your Registered email to reset password.</p>
            <form action="#" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="btn">Reset Password</button>
            </form>
            <div class="links">
                <p>Not a member? <a href="Login page.html">Signup</a></p>
                <p><a href="Login page.html">Already have an account ></a></p>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p>A reset password link has been sent to your email!</p>
        </div>
    </div>
    <script>
function showPopup() {
    document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
}


    </script>

</body>
</html>
