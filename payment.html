<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container"> 
        <div class="header">
            <h2>Payment</h2>
        </div>
        <div class="payment-form">
            <form action="" method="POST">
                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" required>
                
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" pattern="\d{16}" required title="Please enter a valid 16-digit card number" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" pattern="(0[1-9]|1[0-2])\/\d{2}" required title="Please enter a valid expiry date (MM/YY)" oninput="this.value=this.value.replace(/[^0-9\/]/g,'');">
                
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required title="Please enter a valid 3-digit CVV" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>
    </body>
    </html>
